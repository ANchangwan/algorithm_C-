<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주도 여행</title>
  </head>
  <body>
    <h1 style="color: red">제주도여행</h1>
    <a href="#">제주도</a>
    <img src="" alt="" />
    <p>재밌는 제주도를 <mark>어버이날</mark> 기념으로 갔습니다.!</p>
    <h3 style="color:violet">제주항공권 예약하기</h3>
    <h2>준비사항</h2>
    <ul>
      <li>
        <label for="춘식이">춘식이</label>
        <input type="checkbox" id="춘식이" />
      </li>
      <li>
        <label for="흑돼지">흑돼지</label>
        <input type="checkbox" id="흑돼지" />
      </li>
    </ul>
    <table>
      <caption>
        여권정보
      </caption>
      <thead>
        <tr>
          <th scope="col">아빠</th>
          <th scope="col">남자</th>
          <th scope="col">55</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">엄마</th>
          <td>여자</td>
          <td>54</td>
        </tr>
        <tr>
          <th scope="row">철수</th>
          <td>남자</td>
          <td>29</td>
        </tr>
        <tr>
          <th scope="row">영미</th>
          <td>여자</td>
          <td>36</td>
        </tr>
      </tbody>
    </table>
    <form>
      <fieldset>
        <legend style="">비행기 표</legend>

        <input type="checkbox" id="진에어" />
        <label for="진에어">진에어</label><br />

        <input type="checkbox" id="제주항공" />
        <label for="sasquatch">제주항공</label><br />

        <input type="checkbox" id="대한항공" />
        <label for="대한항공">대한항공</label>
      </fieldset>
    </form>
  </body>
</html>
